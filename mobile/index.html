        input[type=range].slider {

          height: 5px;
          cursor: pointer;

          height: 32px;
          width: 32px;
          border-radius: 50px;
          background: #ffffff;
          cursor: pointer;
          -webkit-appearance: none;
          margin-top: -13.5px;

        input[type=range].slider:focus::-webkit-slider-runnable-track {

        }
        input[type=range].slider::-moz-range-track {
          width: 100%;
          height: 5px;

          box-shadow: 0px 0px px rgba(255, 255, 255, 0), 0px 0px 0px rgba(255, 255, 255, 0);
          background: #ffffff;

          border: 0px solid rgba(255, 255, 255, 0);

          width: 32px;
          border-radius: 50px;
          background: #ffffff;
          cursor: pointer;
        }
        input[type=range].slider::-ms-track {

          height: 5px;
          cursor: pointer;
          background: transparent;
          border-color: transparent;
          color: transparent;
        }
        input[type=range].slider::-ms-fill-lower {

        input[type=range].slider:focus::-ms-fill-lower {

  <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();


  var HomeMobile = class HomeMobile {
  constructor(pWin) {
    this.win = pWin;
    this.name = "HOMEmobile";
    this.win.classList.add(this.name);
    this.html = "<div class=\"microAppBG\"> <img class=\"themeIMG\" src=\"http:\/\/kurzgesagt.org\/wp-content\/uploads\/2017\/06\/Start-Page_WhiteDwarfs.png\"> <\/div> <div class=\"microApp\"> <div class=\"main\"> <div class=\"navTop\"><h1>Home<\/h1><i class=\"navBtn ion-ios-more-outline\"><\/i><\/div> <div class=\"center\">  <h2>W\u00E4hle die zu startende App.<\/h2> <button  onclick=\"socket.emit(\'startApp\', \'YouTube\')\" class=\"normal\">YouTube<\/button> <\/div><div class=\"bottom\"> <\/div> <\/div> <\/div>";
    this.start();
  }

  start() {
    this.win.innerHTML = this.html;
  }
}

var YouTubeMobile = class YouTubeMobile {
  constructor(pWin) {
    this.win = pWin;
    this.name = "YOUTUBEmobile";
    this.win.classList.add(this.name);
    this.volume = 100;
    this.play = false;
    this.html = "<div class=\"microAppBG\"> <img class=\"themeIMG\" src=\"http:\/\/kurzgesagt.org\/wp-content\/uploads\/2017\/06\/Start-Page_WhiteDwarfs.png\"> <\/div> <div class=\"microApp\"> <div class=\"main\"> <div class=\"navTop\"><h1>YouTube<\/h1><i class=\"navBtn ion-ios-more-outline\"><\/i><\/div> <div class=\"center\"> <div class=\"preview\"> <img class=\"themeIMG\" src=\"http:\/\/kurzgesagt.org\/wp-content\/uploads\/2017\/06\/Start-Page_WhiteDwarfs.png\"> <h2>The Last Light Before Eternal Darkness<\/h2> <\/div> <\/div> <div class=\"bottom\"> <div class=\"sliderWrapper\"> <input id=\"ytProg\" class=\"slider\" type=\"range\" value=\"0\" steps=\"0.01\"> <\/div> <div class=\"controls\"> <button class=\"\"><i class=\"ion-ios-rewind-outline\"><\/i><\/button> <button id=\"ytPlay\" class=\"play\"><i class=\"ion-ios-play-outline\"><\/i><\/button> <button class=\"\"><i class=\"ion-ios-fastforward-outline\"><\/i><\/button> <\/div> <\/div> <\/div> <\/div>";
    this.start();

  }

  start() {
    
    this.win.innerHTML = this.html;
    document.getElementById("ytPlay").addEventListener("click", this.toggle, false);
  }

  toggle(){
    if(!this.play){
      m.call("play")();
      console.log("play");
      this.play = true;
    }else{
      m.call("pause")();
      console.log("pause")
      this.play = false;
    };
  }

  updateVolume(pVol){
    this.volume = pVol;
  }

  updateProgressBar(pVal){
    document.getElementById("ytProg").value= pVal;
  }
}
  
  class scrdMobile {
  constructor(pWin) {
    this.win = pWin;
    this.currentApp = [];
  }
  
  get app() {
    return this.currentApp;
  }


  call(pFuncString){
    var self = this;
    return function(){
      var args = [];
      for (var i = 0; i < arguments.length; i++)
        args[i] = arguments[i];
      socket.emit('call', {call: pFuncString, arg: args});
    };
  }

  createWin() {
    this.win.getElementById("window").classList = "";
    return this.win.getElementById("window");
  }

  startApp(pApp) {
    this.currentApp = new pApp(this.createWin());
  }

  setTheme(pSrc){
    var themeIMG = document.getElementsByClassName("themeIMG");
    for(var i = 0; i<themeIMG.length; i++){
      themeIMG[i].src = pSrc;
    }
  }

  exeFunction(pObj){
    try{
    this.app[pObj.call].apply(this.app, pObj.arg);
  }
  catch(e){
    console.log(e);
  }
  }

}

var m = new scrdMobile(document);
m.startApp(HomeMobile);

socket.on('startApp', function(msg){
      
      m.startApp(window[msg+"Mobile"]);

    });

socket.on('exeFunction', function(msg){
      
      m.exeFunction(msg);

    });
